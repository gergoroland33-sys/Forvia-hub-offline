<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORVIA | Staff Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; margin: 0; }
        .table-container { overflow-x: auto; border-radius: 8px; background: #111827; position: relative; }
        .name-col { position: sticky; left: 0; background: #1e293b; z-index: 40; min-width: 160px; border-right: 2px solid #3b82f6 !important; padding: 0 8px !important; }
        .matrix-table th, .matrix-table td { border: 1px solid #2d3748; min-width: 38px; height: 38px; text-align: center; font-size: 12px; }
        
        /* KIJELÖLÉS SEGÍTSÉG */
        .row-highlight { background: rgba(59, 130, 246, 0.1) !important; }
        .col-highlight { background: rgba(59, 130, 246, 0.1) !important; }
        
        /* SZÍNEK */
        .cell-S { background: #059669 !important; color: white !important; }
        .cell-BA { background: #ea580c !important; color: white !important; }
        .cell-IG { background: #7c3aed !important; color: white !important; }
        .cell-TU { background: #2563eb !important; color: white !important; }
        .cell-KE { background: #d97706 !important; color: white !important; }
        
        /* 16PX MEGELŐZI A NAGYÍTÁST */
        .input-cell { width: 100%; height: 100%; border: none; text-align: center; background: transparent; color: white; font-weight: 800; outline: none; font-size: 16px; }
        .day-name { font-size: 7px; text-transform: uppercase; color: #64748b; font-weight: 800; display: block; line-height: 1; }
        .weekend { background: #141b2d !important; color: #64748b; }
        .shift-btn.active { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }

        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; position: absolute; top: 0; left: 0; width: 100%; background: white !important; color: black !important; }
        }
    </style>
</head>
<body class="pb-10">
    <div id="print-area" class="hidden p-8"></div>

    <header class="bg-[#111827] border-b border-slate-800 p-3 sticky top-0 z-50 no-print">
        <div class="max-w-full mx-auto flex justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <span class="text-blue-500 font-black text-xl tracking-tighter">FORVIA</span>
                <div class="flex bg-slate-900 p-1 rounded-lg gap-1 border border-slate-700">
                    <button onclick="changeShift('A')" id="btn-shift-A" class="px-3 py-1 rounded text-[10px] font-black shift-btn">A</button>
                    <button onclick="changeShift('B')" id="btn-shift-B" class="px-3 py-1 rounded text-[10px] font-black shift-btn">B</button>
                    <button onclick="changeShift('C')" id="btn-shift-C" class="px-3 py-1 rounded text-[10px] font-black shift-btn">C</button>
                    <button onclick="changeShift('D')" id="btn-shift-D" class="px-3 py-1 rounded text-[10px] font-black shift-btn">D</button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="sync-indicator" class="text-emerald-500 text-[10px] font-bold">
                    <i class="fas fa-cloud"></i> OK
                </div>
                <div class="flex items-center gap-2 bg-slate-900/80 border border-slate-700 px-3 py-1 rounded-lg">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left text-xs"></i></button>
                    <span id="monthDisp" class="font-black text-[10px] uppercase w-28 text-center text-blue-400">Január</span>
                    <button onclick="changeMonth(1)"><i class="fas fa-chevron-right text-xs"></i></button>
                </div>
                <nav class="flex bg-slate-900 p-1 rounded-lg border border-slate-700">
                    <button onclick="setView('matrix')" id="btn-m" class="px-3 py-1 rounded-md bg-blue-600 text-[10px] font-bold uppercase transition">Mátrix</button>
                    <button onclick="setView('stats')" id="btn-s" class="px-3 py-1 rounded-md text-[10px] font-bold uppercase transition ml-1">Adatlapok</button>
                </nav>
                <button onclick="addNewEmployee()" class="bg-emerald-600 px-3 py-1.5 rounded text-[10px] font-black uppercase text-white">+ ÚJ</button>
            </div>
        </div>
    </header>

    <main class="p-2 no-print">
        <div id="view-matrix">
            <div class="table-container shadow-2xl">
                <table class="matrix-table w-full border-collapse" id="mainMatrix">
                    <thead id="tHead" class="bg-slate-800 text-slate-400"></thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
        </div>
        <div id="view-stats" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pt-4"></div>
    </main>

    <script>
        let currentShift = localStorage.getItem('forvia_shift') || 'A';
        const DB_URL = "https://forviastaff-default-rtdb.firebaseio.com/";
        let date = new Date(2026, 0, 1);
        let employees = [];
        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];

        async function changeShift(s) {
            currentShift = s;
            localStorage.setItem('forvia_shift', s);
            document.querySelectorAll('.shift-btn').forEach(b => b.classList.remove('active', 'bg-blue-600', 'text-white'));
            document.getElementById(`btn-shift-${s}`).classList.add('active', 'bg-blue-600', 'text-white');
            await load();
        }

        async function load() {
            try {
                const res = await fetch(`${DB_URL}shift_${currentShift}.json`);
                const data = await res.json();
                employees = Array.isArray(data) ? data : [];
                render();
            } catch (e) { console.error("Hiba"); }
        }

        async function save() {
            document.getElementById('sync-indicator').innerHTML = '<i class="fas fa-sync fa-spin"></i>...';
            try {
                await fetch(`${DB_URL}shift_${currentShift}.json`, { method: 'PUT', body: JSON.stringify(employees) });
                document.getElementById('sync-indicator').innerHTML = '<i class="fas fa-cloud"></i> OK';
            } catch (e) { document.getElementById('sync-indicator').innerText = "Hiba!"; }
        }

        function getCls(v) {
            if (!v) return "";
            const val = String(v).toUpperCase().replace(',', '.');
            if (!isNaN(parseFloat(val))) return "cell-S";
            if (val === 'BÁ') return "cell-BA";
            if (val === 'IG') return "cell-IG";
            if (val === 'TU') return "cell-TU";
            if (val.startsWith('KÉ')) return "cell-KE";
            return "";
        }

        function highlight(el, dIndex, active) {
            const row = el.closest('tr');
            const table = document.getElementById('mainMatrix');
            // Sor kiemelése
            row.classList.toggle('row-highlight', active);
            // Oszlop kiemelése
            for (let r of table.rows) {
                if (r.cells[dIndex+2]) r.cells[dIndex+2].classList.toggle('col-highlight', active);
            }
        }

        function update(id, key, val, el) {
            const emp = employees.find(e => e.id === id);
            if(!emp) return;
            const v = val.trim().toUpperCase();
            emp.data = emp.data || {};
            if(v === "") delete emp.data[key]; else emp.data[key] = v;
            el.parentElement.className = el.parentElement.className.replace(/cell-\S+/g, "").trim();
            const cls = getCls(v);
            if(cls) el.parentElement.classList.add(cls);
            
            // Frissítjük a kivehető keretet
            let taken = 0;
            Object.values(emp.data).forEach(val => { const n = parseFloat(String(val).replace(',','.')); if(!isNaN(n)) taken += n; });
            document.getElementById(`rem-${id}`).innerText = (emp.yearlyQuota || 160) - taken;
            save();
        }

        function render() {
            const m = date.getMonth();
            const days = new Date(2026, m + 1, 0).getDate();
            document.getElementById('monthDisp').innerText = monthNames[m];

            let h = `<tr><th class="name-col uppercase font-black">Név</th><th class="w-12 text-blue-400">Keret</th><th class="w-12 text-emerald-400">Kiv.</th>`;
            for(let d=1; d<=days; d++) h += `<th>${d}</th>`;
            document.getElementById('tHead').innerHTML = h + "</tr>";

            let b = "";
            employees.forEach(e => {
                let taken = 0;
                if(e.data) Object.values(e.data).forEach(v => { const n = parseFloat(String(v).replace(',','.')); if(!isNaN(n)) taken += n; });
                b += `<tr><td class="name-col flex justify-between items-center"><span class="font-bold text-[11px]">${e.name}</span><button onclick="del(${e.id})" class="text-red-900/40 ml-1">×</button></td>
                <td><input type="number" value="${e.yearlyQuota||160}" onchange="employees.find(x=>x.id===${e.id}).yearlyQuota=this.value; render(); save();" class="input-cell text-blue-400"></td>
                <td id="rem-${e.id}" class="text-emerald-500 font-black">${(e.yearlyQuota||160)-taken}</td>`;
                for(let d=1; d<=days; d++) {
                    const k = `2026-${m+1}-${d}`;
                    const v = (e.data && e.data[k]) ? e.data[k] : "";
                    const isW = [0, 6].includes(new Date(2026, m, d).getDay());
                    b += `<td class="${isW ? 'weekend' : ''} ${getCls(v)}">
                        <input type="text" value="${v}" 
                            onfocus="this.select(); highlight(this, ${d}, true)" 
                            onblur="highlight(this, ${d}, false); update(${e.id}, '${k}', this.value, this)" 
                            class="input-cell">
                    </td>`;
                }
                b += "</tr>";
            });
            document.getElementById('tBody').innerHTML = b;
        }

        function renderStats() {
            document.getElementById('view-stats').innerHTML = employees.map(emp => {
                let s = { S:0, BA:0, IG:0, TU:0, KE:0 };
                if(emp.data) Object.values(emp.data).forEach(v => { 
                    const n = parseFloat(String(v).replace(',','.'));
                    if(!isNaN(n)) s.S+=n; else if(v==='BÁ') s.BA++; else if(v==='IG') s.IG++; else if(v==='TU') s.TU++; else if(String(v).startsWith('KÉ')) s.KE++; 
                });
                return `<div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700">
                    <h3 class="text-sm font-black mb-2">${emp.name}</h3>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="bg-slate-900 p-2 rounded-lg text-center"><p class="text-[8px] text-slate-500 uppercase">Kivehető</p><p class="text-sm font-black text-emerald-500">${(emp.yearlyQuota||160) - s.S}</p></div>
                        <div class="bg-slate-900 p-2 rounded-lg text-center"><p class="text-[8px] text-slate-500 uppercase">Kivett</p><p class="text-sm font-black text-white">${s.S}</p></div>
                    </div>
                    <button onclick="printA4(${emp.id})" class="w-full bg-blue-600 py-2 rounded-lg text-[10px] font-bold uppercase mb-2">Nyomtatás</button>
                    <div class="flex justify-between text-[9px] font-bold bg-slate-900/50 p-2 rounded-lg">
                        <div class="text-center"><span class="block text-orange-500">${s.BA}</span>BÁ</div>
                        <div class="text-center"><span class="block text-violet-500">${s.IG}</span>IG</div>
                        <div class="text-center"><span class="block text-blue-500">${s.TU}</span>TU</div>
                        <div class="text-center"><span class="block text-amber-500">${s.KE}</span>KÉ</div>
                    </div>
                </div>`;
            }).join('');
        }

        function printA4(id) {
            const e = employees.find(x => x.id === id);
            let s = { S:0, BA:0, IG:0, TU:0, KE:0 };
            if(e.data) Object.values(e.data).forEach(v => { 
                const n = parseFloat(String(v).replace(',','.'));
                if(!isNaN(n)) s.S+=n; else if(v==='BÁ') s.BA++; else if(v==='IG') s.IG++; else if(v==='TU') s.TU++; else if(String(v).startsWith('KÉ')) s.KE++; 
            });
            document.getElementById('print-area').innerHTML = `
                <h1 style="font-size:24px; font-weight:900;">FORVIA 2026</h1>
                <h2>${e.name} - Műszak: ${currentShift}</h2>
                <hr>
                <p>Éves keret: ${e.yearlyQuota} óra</p>
                <p>Összes kivett szabadság: ${s.S} óra</p>
                <p>Maradék: ${e.yearlyQuota - s.S} óra</p>
                <p>BÁ: ${s.BA} nap | IG: ${s.IG} | TU: ${s.TU} | KÉ: ${s.KE}</p>
            `;
            window.print();
        }

        function setView(v) {
            document.getElementById('view-matrix').classList.toggle('hidden', v !== 'matrix');
            document.getElementById('view-stats').classList.toggle('hidden', v !== 'stats');
            document.getElementById('btn-m').classList.toggle('bg-blue-600', v === 'matrix');
            document.getElementById('btn-s').classList.toggle('bg-blue-600', v === 'stats');
            if(v === 'stats') renderStats();
        }

        function changeMonth(v) { date.setMonth(date.getMonth() + v); render(); }
        function addNewEmployee() { const n = prompt("Név:"); if(n) { employees.push({id:Date.now(), name:n, yearlyQuota:160, data:{}}); save(); render(); } }
        function del(id) { if(confirm("Törlöd?")) { employees = employees.filter(x => x.id !== id); save(); render(); } }

        window.onload = () => changeShift(currentShift);
    </script>
</body>
</html>
