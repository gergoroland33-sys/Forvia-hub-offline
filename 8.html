<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORVIA | Staff Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; margin: 0; }
        .table-container { overflow-x: auto; border-radius: 8px; background: #111827; }
        .name-col { position: sticky; left: 0; background: #1e293b; z-index: 40; min-width: 140px; border-right: 2px solid #3b82f6 !important; }
        .matrix-table th, .matrix-table td { border: 1px solid #2d3748; min-width: 40px; height: 40px; text-align: center; }
        
        /* KERESZT KIJELÖLÉS */
        .row-active { background-color: rgba(59, 130, 246, 0.15) !important; }
        .col-active { background-color: rgba(59, 130, 246, 0.15) !important; }

        /* SZÍNEK */
        .cell-S { background: #059669 !important; }
        .cell-BA { background: #ea580c !important; }
        .cell-IG { background: #7c3aed !important; }
        .cell-TU { background: #2563eb !important; }
        .cell-KE { background: #d97706 !important; }
        
        /* INPUT FIX: 16px megállítja a zoomot mobilfókuszkor */
        .input-cell { width: 100%; height: 100%; border: none; text-align: center; background: transparent; color: white; font-weight: 800; outline: none; font-size: 16px; display: block; }
        .weekend { background: #141b2d !important; }
    </style>
</head>
<body class="pb-10">
    <div id="print-area" class="hidden"></div>

    <header class="bg-[#111827] border-b border-slate-800 p-3 sticky top-0 z-50">
        <div class="flex justify-between items-center gap-2">
            <div class="flex items-center gap-2">
                <span class="text-blue-500 font-black text-xl">FORVIA</span>
                <div class="flex bg-slate-900 p-1 rounded border border-slate-700">
                    <button onclick="changeShift('A')" id="btn-A" class="s-btn px-2 py-1 text-[10px] font-bold rounded">A</button>
                    <button onclick="changeShift('B')" id="btn-B" class="s-btn px-2 py-1 text-[10px] font-bold rounded">B</button>
                    <button onclick="changeShift('C')" id="btn-C" class="s-btn px-2 py-1 text-[10px] font-bold rounded">C</button>
                    <button onclick="changeShift('D')" id="btn-D" class="s-btn px-2 py-1 text-[10px] font-bold rounded">D</button>
                </div>
            </div>
            <div id="sync" class="text-emerald-500 text-[10px] font-bold"><i class="fas fa-check"></i></div>
            <div class="flex items-center gap-2">
                <button onclick="changeMonth(-1)" class="p-1 text-slate-400"><i class="fas fa-chevron-left"></i></button>
                <span id="mDisplay" class="font-black text-[10px] uppercase w-20 text-center text-blue-400">Jan</span>
                <button onclick="changeMonth(1)" class="p-1 text-slate-400"><i class="fas fa-chevron-right"></i></button>
                <button onclick="addNew()" class="bg-blue-600 px-2 py-1 rounded text-[10px] font-bold">+ ÚJ</button>
                <button onclick="setView('stats')" class="bg-slate-700 px-2 py-1 rounded text-[10px] font-bold">STAT</button>
                <button onclick="setView('matrix')" class="bg-slate-700 px-2 py-1 rounded text-[10px] font-bold">MAT</button>
            </div>
        </div>
    </header>

    <main class="p-2">
        <div id="v-matrix" class="table-container shadow-2xl">
            <table class="matrix-table w-full" id="mTable">
                <thead id="tHead" class="bg-slate-800"></thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
        <div id="v-stats" class="hidden grid grid-cols-1 sm:grid-cols-3 gap-4 pt-4"></div>
    </main>

    <script>
        let currentShift = localStorage.getItem('f_shift') || 'A';
        const DB_URL = "https://forviastaff-default-rtdb.firebaseio.com/";
        let date = new Date(2026, 0, 1);
        let employees = [];

        async function changeShift(s) {
            currentShift = s;
            localStorage.setItem('f_shift', s);
            document.querySelectorAll('.s-btn').forEach(b => b.className = "s-btn px-2 py-1 text-[10px] font-bold rounded");
            document.getElementById('btn-'+s).className += " bg-blue-600 text-white";
            await load();
        }

        async function load() {
            try {
                const res = await fetch(`${DB_URL}shift_${currentShift}.json`);
                const data = await res.json();
                employees = Array.isArray(data) ? data : [];
                render();
            } catch(e) { console.error("Load hiba"); }
        }

        async function save() {
            document.getElementById('sync').innerHTML = '<i class="fas fa-sync fa-spin"></i>';
            try {
                await fetch(`${DB_URL}shift_${currentShift}.json`, { method: 'PUT', body: JSON.stringify(employees) });
                document.getElementById('sync').innerHTML = '<i class="fas fa-check"></i>';
            } catch(e) { document.getElementById('sync').innerText = "!"; }
        }

        function getCls(v) {
            if(!v) return "";
            const s = String(v).toUpperCase().replace(',', '.');
            if(!isNaN(parseFloat(s))) return "cell-S";
            const codes = { 'BÁ': 'cell-BA', 'IG': 'cell-IG', 'TU': 'cell-TU' };
            if(codes[s]) return codes[s];
            if(s.startsWith('KÉ')) return 'cell-KE';
            return "";
        }

        function highlight(el, dIdx, on) {
            const tr = el.closest('tr');
            tr.classList.toggle('row-active', on);
            const rows = document.getElementById('mTable').rows;
            for(let r of rows) {
                if(r.cells[dIdx+2]) r.cells[dIdx+2].classList.toggle('col-active', on);
            }
        }

        function updateCell(id, key, val, el) {
            const emp = employees.find(e => e.id === id);
            if(!emp) return;
            const v = val.trim().toUpperCase();
            emp.data = emp.data || {};
            if(v === "") delete emp.data[key]; else emp.data[key] = v;
            
            // Azonnali szín
            const td = el.parentElement;
            td.className = td.className.replace(/cell-\S+/g, "").trim();
            const cls = getCls(v);
            if(cls) td.classList.add(cls);
            
            // Számolás frissítése
            let taken = 0;
            Object.values(emp.data).forEach(x => { const n = parseFloat(String(x).replace(',','.')); if(!isNaN(n)) taken += n; });
            document.getElementById('rem-'+id).innerText = (emp.yearlyQuota || 160) - taken;
            save();
        }

        function render() {
            const m = date.getMonth();
            const days = new Date(2026, m+1, 0).getDate();
            const mNames = ["Január","Február","Március","Április","Május","Június","Július","Augusztus","Szeptember","Október","November","December"];
            document.getElementById('mDisplay').innerText = mNames[m].substring(0,3);

            let h = `<tr><th class="name-col text-[10px]">NÉV</th><th class="text-[8px]">KERET</th><th class="text-[8px]">KIV.</th>`;
            for(let d=1; d<=days; d++) h += `<th class="text-[10px]">${d}</th>`;
            document.getElementById('tHead').innerHTML = h + "</tr>";

            let b = "";
            employees.forEach(e => {
                let taken = 0;
                if(e.data) Object.values(e.data).forEach(v => { const n = parseFloat(String(v).replace(',','.')); if(!isNaN(n)) taken += n; });
                b += `<tr><td class="name-col text-[11px] font-bold px-1">${e.name}</td>
                <td><input type="number" value="${e.yearlyQuota||160}" onchange="employees.find(x=>x.id===${e.id}).yearlyQuota=this.value; render(); save();" class="input-cell text-blue-400"></td>
                <td id="rem-${e.id}" class="text-emerald-500 font-bold text-[11px]">${(e.yearlyQuota||160)-taken}</td>`;
                for(let d=1; d<=days; d++) {
                    const k = `2026-${m+1}-${d}`;
                    const v = (e.data && e.data[k]) ? e.data[k] : "";
                    const isW = [0, 6].includes(new Date(2026, m, d).getDay());
                    b += `<td class="${isW ? 'weekend' : ''} ${getCls(v)}">
                        <input type="text" value="${v}" 
                            onfocus="this.select(); highlight(this, ${d}, true)" 
                            onblur="highlight(this, ${d}, false); updateCell(${e.id}, '${k}', this.value, this)" 
                            class="input-cell">
                    </td>`;
                }
                b += "</tr>";
            });
            document.getElementById('tBody').innerHTML = b;
        }

        function renderStats() {
            document.getElementById('v-stats').innerHTML = employees.map(e => {
                let s = 0; if(e.data) Object.values(e.data).forEach(v => { const n = parseFloat(String(v).replace(',','.')); if(!isNaN(n)) s += n; });
                return `<div class="bg-slate-800 p-4 rounded-lg">
                    <div class="font-black text-lg border-b border-slate-700 mb-2">${e.name}</div>
                    <div class="flex justify-between"><span>Kivehető:</span><span class="text-emerald-500 font-bold">${(e.yearlyQuota||160)-s} óra</span></div>
                    <button onclick="printRow('${e.name}', ${(e.yearlyQuota||160)-s})" class="w-full bg-blue-600 mt-2 py-1 rounded font-bold">NYOMTATÁS</button>
                    <button onclick="delEmp(${e.id})" class="w-full bg-red-900/30 mt-1 py-1 rounded text-[10px]">Törlés</button>
                </div>`;
            }).join('');
        }

        function printRow(name, rem) {
            document.getElementById('print-area').innerHTML = `<h1>FORVIA ADATLAP</h1><p>Név: ${name}</p><p>Maradék szabadság: ${rem} óra</p>`;
            window.print();
        }

        function setView(v) {
            document.getElementById('v-matrix').classList.toggle('hidden', v !== 'matrix');
            document.getElementById('v-stats').classList.toggle('hidden', v !== 'stats');
            if(v === 'stats') renderStats();
        }

        function changeMonth(v) { date.setMonth(date.getMonth() + v); render(); }
        function addNew() { const n = prompt("Név:"); if(n) { employees.push({id:Date.now(), name:n, yearlyQuota:160, data:{}}); save(); render(); } }
        function delEmp(id) { if(confirm("Törlés?")) { employees = employees.filter(x => x.id !== id); save(); render(); if(document.getElementById('v-matrix').classList.contains('hidden')) renderStats(); } }

        window.onload = () => changeShift(currentShift);
    </script>
</body>
</html>
