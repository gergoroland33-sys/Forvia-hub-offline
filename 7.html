<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forvia Quality Analysis Pro</title>
<style>
/* --- ALAP BE√ÅLL√çT√ÅSOK --- */
:root {
    --bg-app: #0f172a;
    --bg-card: #1e293b;
    --bg-sub: #334155;
    --primary: #3b82f6;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --danger: #ef4444;
    --warning: #f59e0b;
    --border: #334155;
}

* { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-app);
    color: var(--text-main);
    margin: 0; padding: 20px;
}

.container { max-width: 1200px; margin: 0 auto; }

/* --- FEJL√âC --- */
header {
    display: flex; justify-content: space-between; align-items: center;
    padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px;
}
.brand h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1.5px; }
.brand span { color: var(--primary); font-weight: 800; }
.meta-info { font-size: 0.85rem; color: var(--text-muted); text-align: right; }

/* --- BET√ñLT≈ê Z√ìNA --- */
.upload-zone {
    background: linear-gradient(145deg, var(--bg-card), var(--bg-app));
    border: 2px dashed var(--border);
    padding: 20px; text-align: center; border-radius: 12px;
    margin-bottom: 20px; cursor: pointer; transition: 0.3s;
}
.upload-zone:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }

/* --- SZ≈∞R≈êK --- */
.filter-bar {
    display: flex; gap: 15px; background: var(--bg-card);
    padding: 15px; border-radius: 10px; margin-bottom: 25px;
    border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    flex-wrap: wrap;
}
.filter-group { flex: 1; min-width: 150px; }
.filter-group label { display: block; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
select {
    width: 100%; background: var(--bg-app); color: white;
    border: 1px solid var(--border); padding: 8px 12px;
    border-radius: 6px; font-size: 0.9rem;
}

/* --- STATISZTIKA K√ÅRTY√ÅK --- */
.stats-grid {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px;
}
.stat-card {
    background: var(--bg-card); padding: 20px; border-radius: 12px;
    position: relative; overflow: hidden; border: 1px solid var(--border);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.stat-card::before {
    content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
    background: var(--primary);
}
.stat-card.danger::before { background: var(--danger); }
.stat-card.warning::before { background: var(--warning); }

.stat-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; font-weight: bold; }
.stat-value { font-size: 2rem; font-weight: 800; margin: 5px 0; display: block; }
.stat-sub { font-size: 0.85rem; font-weight: 600; color: var(--text-main); opacity: 0.9; }

/* --- ELEMZ√âS PANELEK --- */
.analysis-section {
    display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
}
.panel {
    background: var(--bg-card); border-radius: 12px;
    border: 1px solid var(--border); overflow: hidden;
    display: flex; flex-direction: column;
}
.panel-header {
    padding: 15px; background: rgba(0,0,0,0.2);
    border-bottom: 1px solid var(--border);
}
.panel-title { font-size: 1rem; font-weight: 800; text-transform: uppercase; margin: 0; text-align: center; }

/* --- √öJ ST√çLUS: ELEG√ÅNS KRITIKUS S√ÅV --- */
.critical-banner {
    display: none; /* Alapb√≥l rejtve, JS hozza el≈ë */
    padding: 12px 15px;
    margin: 10px;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 700;
    justify-content: space-between; 
    align-items: center;
    background: var(--bg-sub); /* Fallback */
    border-left: 5px solid transparent; /* Sz√≠nes cs√≠k helye */
}

/* K√ºl√∂n oszt√°lyok a sz√≠neknek - √≠gy biztosan m≈±k√∂dik */
.critical-banner.red-style {
    background: rgba(239, 68, 68, 0.1); /* Nagyon halv√°ny piros */
    color: #ef4444;
    border-left-color: #ef4444;
}

.critical-banner.yellow-style {
    background: rgba(245, 158, 11, 0.1); /* Nagyon halv√°ny narancs */
    color: #f59e0b;
    border-left-color: #f59e0b;
}

table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
th { text-align: left; padding: 10px 15px; color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
td { padding: 8px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }

.bar-container {
    height: 4px; width: 100%; background: var(--bg-sub);
    border-radius: 2px; margin-top: 5px; overflow: hidden;
}
.bar-fill { height: 100%; border-radius: 2px; }

.badge {
    display: inline-block; padding: 2px 6px; border-radius: 4px;
    font-size: 0.7rem; background: var(--bg-app); border: 1px solid var(--border); color: var(--text-muted);
}
.rank-idx { font-weight: bold; color: var(--text-muted); width: 20px; }
.part-num { font-weight: 700; color: var(--text-main); font-size: 0.95rem; }

/* --- ‚ö° NYOMTAT√ÅS (1 OLDAL GARANCIA) ‚ö° --- */
@media print {
    @page { 
        size: A4 portrait; 
        margin: 5mm; 
    }
    
    body { 
        background: white; color: black; margin: 0; padding: 0;
        zoom: 65%; /* Kicsiny√≠t√©s */
        -webkit-print-color-adjust: exact; 
        print-color-adjust: exact;
    }
    
    .container { max-width: 100%; width: 100%; }
    .upload-zone, .filter-bar, button, .meta-info button, .brand div { display: none !important; }
    
    header { border: none; padding-bottom: 0; margin-bottom: 10px; justify-content: center; }
    .brand h1 { font-size: 1.4rem; color: black; }
    .brand span { color: black; }
    
    .stats-grid { 
        gap: 10px; margin-bottom: 15px; 
        grid-template-columns: repeat(3, 1fr); 
    }
    .stat-card {
        background: white !important; color: black !important;
        border: 2px solid #000 !important; box-shadow: none !important;
        padding: 8px;
    }
    .stat-value { font-size: 1.4rem; color: black !important; margin: 2px 0; }
    .stat-sub { color: #333 !important; font-size: 0.75rem; }
    .stat-card::before { display: none; }
    
    .analysis-section {
        display: grid; 
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    
    .panel {
        background: white !important; color: black !important;
        border: 1px solid #000 !important;
        box-shadow: none;
    }
    .panel-header { background: #ddd !important; padding: 5px; color: black !important; border-bottom: 1px solid #000; }
    .panel-title { color: black !important; font-size: 0.9rem; }
    
    /* Nyomtat√°sban egyszer≈± fekete-feh√©r */
    .critical-banner {
        border: 1px solid #000 !important;
        background: white !important;
        color: black !important;
        border-left: 5px solid #000 !important; /* Fekete cs√≠k */
        margin: 5px; padding: 5px; font-size: 0.85rem;
    }

    table { font-size: 9pt; }
    th { color: black !important; border-bottom: 1px solid #000; padding: 2px 5px; }
    td { border-bottom: 1px solid #ccc; padding: 2px 5px; color: black !important; }
    
    .part-num { color: black !important; font-size: 9pt; }
    .badge { border: 1px solid #666; color: black; background: white; padding: 0 3px; }
    .bar-container { background: #ddd !important; height: 3px; margin-top: 2px; }
}
</style>
</head>
